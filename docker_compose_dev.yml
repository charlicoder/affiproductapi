# docker-compose.dev.yml
version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
      - /app/node_modules
    env_file:
      - .env
    environment:
      - DEBUG=1
    stdin_open: true
    tty: true
    restart: unless-stopped